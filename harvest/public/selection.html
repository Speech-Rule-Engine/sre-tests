<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <title>Nemeth Test Generation: Document Selection</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<span class="title">Document Selection</span>

<div class="converter" id="documentstable">
<div class="section">
Select a document to work on:
</div>
<table id="documents">
  <tr class="heading">
    <th>Name</th>
    <th>Information</th>
    <th>Path</th>
  </tr>
</table>
</div>
<hr width="100%" color="#B1DF84" size="6">
<div class="converter" id="characterstable">
<div class="section">
Select a character set to work on:
</div>
<table id="characters">
  <tr class="heading">
    <th>Name</th>
    <th>Information</th>
    <th>Path</th>
  </tr>
</table>
</div>

</div>
<hr width="100%" color="#B1DF84" size="6">
<div class="converter" id="alphabetstable">
<div class="section">
Select an alphabet to work on:
</div>
<table id="alphabets">
  <tr class="heading">
    <th>Name</th>
    <th>Information</th>
    <th>Path</th>
  </tr>
</table>
</div>
</div>
    
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.1.1/firebase-app.js"></script>
<script src="/__/firebase/8.1.1/firebase-auth.js"></script>
<script src="/__/firebase/8.1.1/firebase-firestore.js"></script>
<script src="/__/firebase/8.1.1/firebase-storage.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js?useEmulator=true"></script>
<script src="./nemeth-project.js"></script>
<script>
window.addEventListener('load', Nemeth.User.init);
Nemeth.Select.addDocuments(document.getElementById('documents'), 'nemeth/rules');
Nemeth.Select.addDocuments(document.getElementById('characters'), 'nemeth/symbols/default_characters');
Nemeth.Select.addDocuments(document.getElementById('alphabets'), 'nemeth/symbols/default_alphabet');
</script>
</body>
</html>
