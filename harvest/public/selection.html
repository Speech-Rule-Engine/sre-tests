<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <title>Nemeth Test Generation: Document Selection</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<span class="title">Document Selection</span>

    
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.1.1/firebase-app.js"></script>
<script src="/__/firebase/8.1.1/firebase-auth.js"></script>
<script src="/__/firebase/8.1.1/firebase-firestore.js"></script>
<script src="/__/firebase/8.1.1/firebase-storage.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js?useEmulator=true"></script>
<script src="./nemeth-project.js"></script>
<script>
window.addEventListener('load', Nemeth.User.init);
Nemeth.Select.addSection('tests', 'nemeth/rules', 'a test set', document.body);
Nemeth.Select.addSection('aata', 'nemeth/doc_aata', 'a set for the AATA document', document.body);
Nemeth.Select.addSection('characters', 'nemeth/symbols/default_characters', 'a character set', document.body);
Nemeth.Select.addSection('alphabets', 'nemeth/symbols/default_alphabet', 'an alphabet', document.body);
</script>
</body>
</html>
