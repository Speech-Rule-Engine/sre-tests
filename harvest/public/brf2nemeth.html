<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <title>Nemeth Test Generation: Editor</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
  MathJax = {
    tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
  };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<span class="title">BRF to Nemeth Converter</span>

<div class="converter" id="inputpanel">
  <div class="section" id="mathjax">
    <span class="pretitle" id="mathname"></span>
    <span class="mathexpression" id="mathexpression"></span>
  </div>
  <div class="section">
    <span class="pretitle">Input Format:
    <span>
        <select id="format" onchange="Convert.changeFormat()">
          <option value="nabt">NABT</option>
          <option value="bldt">BLDT</option>
        </select>
        </span>
    </span>
    <span class="active">
      <textarea rows="1" cols="80" id="input" onMouseUp="Convert.generatem()" onKeyUp="Convert.generate()"></textarea>
    </span>
  </div>
  <div class="section">
    <span class="pretitle"></span>
    <span class="active"><div class="error" id="error"> </div></span>
  </div>
  <div class="section"></div>
  <div class="section">
    <span class="pretitle">Braille:</span>
    <span class="active"><div class="braille" id="braille"> </div></span>
  </div>
  <div class="section">
    <span class="pretitle"></span>
    <span class="active"><div class="error" id="error"> </div></span>
  </div>
  <div class="section">
    <span class="pretitle">Status</span>
        <span class="active"><div class="status" id="status">
        <span id="statuscolor"></span>
        <span id="statusvalue"></span>
        </div></span>
  </div>
</div>



<!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.1.1/firebase-app.js"></script>
    <script src="/__/firebase/8.1.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.1.1/firebase-firestore.js"></script>
    <script src="/__/firebase/8.1.1/firebase-storage.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script id="Braille-script" src="./braille-convert.js"></script>
    <script src="./firebase-update.js"></script>
    <script>
    window.addEventListener('load', () => {
      let path = localStorage[Fireup.Fc.NemethProjectPath]
      let user = localStorage[Fireup.Fc.NemethProjectUser]
      console.log(firebase.auth().getUid());
      console.log(user);
      console.log(path);
      if (path && user) {
        Convert.convertInit(user, path);
      }
    });
    </script>
</body>
</html>
